<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introMarkup</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <header class="header">
                <img src="style/img/logo.svg" alt="iintoo" class="logo-img">
            </header>
            <main class="main-block">
                <section class="section__title">
                    <h1 class="title">Get iintoo it today</h1>
                    <p class="description">There is no charge or obligation upon registration.</p>
                </section>
                <div class="social-media__register">
                    <button class="button__register-facebook button">Register with Facebook</button>
                    <button class="button__register-linkedin button">Register with Linkedin</button>
                </div>
                
                <div class="separator"><span class="separator__text">OR</span></div>

                <section class="create-account__register">
                    <form action="submit" class="registration__form">
                        <label for="email" class="register-label register-email">Email
                            <input id="email" type="email" class="form__input-email register__input" placeholder="Email" value="gus.goodwin@gmail.com" name="email">
                        </label>
                        
                        <label for="phone" class="register-label register-phone">Phone
                            <input id="phone" type="tel" class="form__input-phone register__input" name="phone">
                        </label>
                        
                    </form>
                    <h2 class="choose-type__title">What type of investor are you?</h2>
                    <p class="choose-type__description">Select the type of investor you are below.</p>
                    <div class="radio-select-wrapper">
                        <div class="form_radio">
                            <input type="radio" class="radio-input" id="individual" name="invest-type" value="individual"
                                checked>
                            <label class="radio-label" for="individual">Individual</label>
                            <div class="tooltip-icon" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                        </div>
                        
                        <div class="form_radio">
                            <input type="radio" class="radio-input" id="business" name="invest-type" value="business">
                            <label class="radio-label" for="business">Business</label>
                            <div class="tooltip-icon" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                        </div>
                        
                        <div class="form_radio">
                            <input type="radio" class="radio-input" id="ira" name="invest-type" value="ira">
                            <label class="radio-label" for="ira">IRA</label>
                            <div class="tooltip-icon" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                        </div>

                        <div class="form_radio">
                            <input type="radio" class="radio-input" id="trust" name="invest-type" value="trust">
                            <label class="radio-label" for="trust">Trust</label>
                            <div class="tooltip-icon" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                        </div>
                    </div>

                    <div class="agreement-wrapper">
                        <label class="agreement__check">
                            <input type="checkbox" id="agreement" class="agreement__check__input">
                            <span class="check__box"></span>
                        </label>
                        <span class="agreement__description">I agree to the terms and recieving notifications from iintoo <a href="#">View full terms</a></span>
                    </div>

                    <button class="submit button">Create Account</button>
                    
                </section>
            </main>
        </div>
    </div>
</body>
</html>
