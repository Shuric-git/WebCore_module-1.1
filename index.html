<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introMarkup</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="style/img/logo.svg" alt="" class="logo-img">
        </header>
        <main class="main-block">
            <section class="section__title">
                <h1 class="title">Get iintoo it today</h1>
                <p class="description">There is no charge or obligation upon registration</p>
            </section>
            <section class="social-media__register">
                <button class="button__register-facebook">Register with Facebook</button>
                <button class="button__register-linkedin">Register with Linkedin</button>
            </section>
            <div class="separator"><span class="separator__text">OR</span></div>
            <section class="create-account__register">
                <form action="" class="registration__form">
                    <input type="email" class="form__input-email" placeholder="Email" value="gus.goodwin@gmail.com">
                    <input type="tel" class="form__input-phone">
                </form>
                <h2 class="choose-type__title">What type of investor are you</h2>
                <p class="choose-type__description">Select the type of investor you are below.</p>
                <div class="radio-select-wrapper">
                    <div>
                        <input type="radio" id="individual" name="drone" value="individual"
                            checked>
                        <label for="individual">Individual</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="dusiness" name="drone" value="dusiness">
                        <label for="dusiness">Business</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="ira" name="drone" value="ira">
                        <label for="ira">IRA</label>
                    </div>

                    <div>
                        <input type="radio" id="trust" name="drone" value="trust">
                        <label for="trust">Trust</label>
                    </div>
                </div>
                
            </section>
        </main>
    </div>

</body>
</html>
